<script>
  const canvas = document.getElementById('pong');
  const ctx = canvas.getContext('2d');

  // Create the paddle and ball objects
  const paddleWidth = 10;
  const paddleHeight = 100;
  const ballSize = 10;
  const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 4 };
  const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, dy: 4 };
  const ball = { x: canvas.width / 2, y: canvas.height / 2, width: ballSize, height: ballSize, dx: 4, dy: 4 };

  // Function to draw the paddle and ball
  function drawRect(x, y, width, height, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, width, height);
  }

  // Function to update the game state
  function update() {
    // Move the paddles
    player.y += player.dy;
    computer.y += computer.dy;

    // Check for paddle collisions with the canvas
    if (player.y < 0 || player.y + player.height > canvas.height) player.dy = -player.dy;
    if (computer.y < 0 || computer.y + computer.height > canvas.height) computer.dy = -computer.dy;

    // Move the ball
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Check for ball collisions with the canvas
    if (ball.y < 0 || ball.y + ball.height > canvas.height) ball.dy = -ball.dy;

    // Check for ball collisions with the paddles
    if ((ball.x < player.width && ball.y + ball.height > player.y && ball.y < player.y + player.height) || (ball.x + ball.width > computer.x && ball.y + ball.height > computer.y && ball.y < computer.y + computer.height)) ball.dx = -ball.dx;

    // Check for ball collisions with the left and right canvas edges
    if (ball.x < 0 || ball.x + ball.width > canvas.width) {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
    }
  }

  // Function to render the game
  function render() {
    // Clear the canvas
    drawRect(0, 0, canvas.width, canvas.height, 'black');

    // Draw the paddles and ball
    drawRect(player.x, player.y, player.width, player.height, 'white');
    drawRect(computer.x, computer.y, computer.width, computer.height, 'white');
    drawRect(ball.x, ball.y, ball.width, ball.height, 'white');
  }
